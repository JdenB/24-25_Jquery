<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Session</title>
</head>
<script>
  $(document).ready(function() {
    // adding/changing a value in the session
    // uses a key value pair
    // .set("key", "value")
    sessionStorage.setItem("name", "Jayden");

    $("input#name").val(sessionStorage.getItem("name"));
  });
  function updateInputs(){
    $("input#output").val(sessionStorage.getItem("name"));
    $("input#storage").val(sessionStorage.length)
  }
  function updateName(){
    sessionStorage.setItem("name", "New Name");
    $("input#name").val(sessionStorage.getItem("name"));
    updateInputs()
  }
  function clearSession(){
    sessionStorage.clear();
    $("input#name").val(sessionStorage.getItem("name"));
    updateInputs()
  }

</script>
<body>
<input type="text" id = "output"name="test">
<button onClick="updateName()">Change name</button>
<button onClick="clearSession()">Clear</button><br/>
<input type="text" id = "storage">
</body>
</html>
