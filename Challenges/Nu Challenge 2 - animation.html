<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animation</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      $("button").click(function(){
        $("#aerial").animate({
          left: '+=2040px',
          opacity: "1",
        })
        $("#clouds").animate({
          right: '+=100px',
          opacity: "1",
        })
        $("#side_7").animate({
          top: '+=10px',
          opacity: "1",
        })
      });
    });
  </script>
</head>
<body>

<button>Click here</button>
<div style = "background-color: black">
  <img src="../IMG/Evil Those who know.png" height="800" width="1600" id = "side_7" style = "position: absolute">
  <img src="../IMG/Aerial_Rebuild.png" height="400" width="300" id = "aerial" style = "position: absolute">
  <img src="../IMG/Cloud_Transparent_2.png" height="569" width="1007" id = "clouds" style = "position: absolute">
</div>


</body>
</html>
