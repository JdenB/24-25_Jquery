<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Callback</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      $("img").hide("slow", function () {
        alert("disappearance");
      });
    })
  </script>
</head>
<body>
<img src="../IMG/Aerial_Rebuild.png" height="400" width="300" id = "aerial" style = "position: absolute">
</body>
</html>
